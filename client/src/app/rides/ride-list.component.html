<div>
  <button id="addNewRide" mat-raised-button (click)="openDialog()">Add New ride</button>
</div>

<div layout-gt-sm="row">
  <div flex-gt-sm="80" flex-offset-gt-sm="10">
    <mat-card>
      <mat-card-title id="ride-list-title">Rides</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <mat-form-field>
          <input matInput id="rideDriver" #input type="text" placeholder="Driver Driver"
                 (input)="rideDriver = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="rideOrigin" #input type="text" placeholder="Starting Point"
                 (input)="rideOrigin = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="rideDestination" #input type="text" placeholder="End Point"
                 (input)="rideDestination = $event.target.value">
        </mat-form-field>
        <mat-form-field>
          <input matInput id="rideRoundTrip" #input type="text" placeholder="Round Trip"
                 [(ngModel)]="rideRoundTrip"/>
          <button mat-button id="destinationClearSearch" type="button" *ngIf="rideDestination" matSuffix mat-icon-button
                  aria-label="clear" (click)="rideDestination='';loadService()">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button id="submit" color="primary" #input type="button" (click)="loadService()">Submit
        </button>


        <div id="ride-container" *ngIf="rides; else rideError">
          <mat-card #elem class="ride" [id]="ride._id" *ngFor="let ride of this.filterRides(rideDriver, rideDeparture, rideDestination)">
            <mat-card-title id="rideTitle">
              {{ride.driver}}
            </mat-card-title>
            <mat-divider></mat-divider>
            <div id="roundTripIcon"[class]="ride.roundTrip">
              <mat-icon class="true">refresh</mat-icon>
            </div>
            <mat-card-content id="destination">
              <p>Destination: {{ride.destination}}</p>
              <mat-accordion *ngIf="rides" [id]="ride.notes">
                <mat-expansion-panel>
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      Description
                    </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-panel-description>Notes: {{ride.notes}}</mat-panel-description>
                </mat-expansion-panel>
              </mat-accordion>
            </mat-card-content>
          </mat-card>
        </div>
        <ng-template #rideError>
          <mat-error>
            There was a problem loading the rides. Possibly the server is down or perhaps there are network
            issues.
          </mat-error>
          <mat-error>
            Please wait a bit and try again or start the server.
          </mat-error>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
